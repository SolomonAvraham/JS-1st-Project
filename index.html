<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Plante</title>
    <link rel="stylesheet" href="CSS/small-screen.css" />
    <link rel="stylesheet" href="CSS/big-screen.css" />
    <link rel="icon" href="ICON/tab-icon/tab-icon.png" />
  </head>
  <body>
    <div id="grid_mainContainer">
      <header id="grid_header">
        <div id="header_area_one" onclick="menuList()">
          <img
            src="ICON/header-icon/menu-black.png"
            alt="menu-icon"
            width="50vw"
          />
        </div>
        <div id="header_area_two">
          <img src="ICON/header-icon/Mobile_Planet-icon.png" width="80vw" />
        </div>
        <div id="header_area_three">
          <img
            src="ICON/header-icon/user_account.png"
            alt="user-icon"
            width="40vw"
          />
        </div>
      </header>

      <div id="listForBtnClick">
        <h2 id="listForBtnClick_header">Menu</h2>
        <div class="btnList" ><a href="">Home</a></div>
        <br>
        <div class="btnList" ><a href="">Page2</a></div>
        <br>
        <div class="btnList" ><a href="">Page3</a></div>
        <br>
        <div class="btnList" ><a href="">Page4</a></div>
        <br>
        <div id="listForBtnClick_footer">
          <div>
            <a href="https://github.com/SolomonAvraham">
              <img
                id="footerIcon"
                src="ICON/footer-icon/github-icon.png"
                alt="github-icon"
                width="35vw"
              />
            </a>

            <a href="https://www.linkedin.com/in/solomon-avraham-82b8a2234/">
              <img
                id="footerIconTwo"
                src="ICON/footer-icon/linkdein-icon.png"
                alt="linkdein-icon"
                width="40vw"
              />
            </a>
          </div>
        </div>
      </div>

      <div id="center_mainGrid">
        <h1>
          Welcome to... <br />
          <span id="boldHeader">Mobile Plante</span>
        </h1>
        <p id="pText">
          Mobile Planet is the right place to purchase a Mobile phone or sell
          your old phone. Multiple deals might match you, so go ahead and click
          the Button!
        </p>
        <img
          id="center_mainGrid_icon"
          src="IMAGES/background-loading-icon/phone-icon-loading.png"
          width="100vw"
        />
      </div>

      <div id="grid_main"></div>

      <div id="grid_sideBar">SIDE-BAR</div>

      <footer id="grid_footer">
        <a href="https://github.com/SolomonAvraham">
          <img
            id="footerIcon"
            src="ICON/footer-icon/github-icon.png"
            alt="github-icon"
            width="35vw"
          />
        </a>
        <a href="https://www.linkedin.com/in/solomon-avraham-82b8a2234/">
          <img
            id="footerIconTwo"
            src="ICON/footer-icon/linkdein-icon.png"
            alt="linkdein-icon"
            width="40vw"
          />
        </a>
      </footer>
    </div>

    <script src="JS/fetch.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
