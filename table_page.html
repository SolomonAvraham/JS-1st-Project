<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS - Mobile Planet</title>
    <link
      rel="stylesheet"
      href="CSS/small-screen-pages-table-add-user_page.css"
    />
    <link rel="stylesheet" href="CSS/big-screen-pages-table-add-user.css" />
    <link rel="icon" href="ICON/header-icon/Mobile_Planet-icon.png" />
  </head>
  <body onload="userTableSmallScreen()">
    <div id="grid_mainContainer">
      <header id="grid_header">
        <div id="header_area_one" onclick="menuList()">
          <img
            src="ICON/header-icon/menu-black.png"
            alt="menu-icon"
            width="50vw"
          />
        </div>
        <div>
          <a href="index.html"
            ><img
              id="header_area_two"
              src="ICON/header-icon/Mobile_Planet-icon.png"
          /></a>
        </div>
        <div id="header_area_three">
          <a href="table_page.html">
            <img
              src="ICON/header-icon/user_account.png"
              alt="user-icon"
              width="40vw"
            />
          </a>
        </div>
        <span id="headerText">Mobile Planet</span>
      </header>

      <div id="listForBtnClick">
        <div id="listForBtnClick_header">Menu</div>
        <br />
        <div class="btnList"><a href="index.html">Home</a></div>
        <br />
        <div class="btnList"><a href="cards_page.html">Phones</a></div>
        <br />
        <div class="btnList"><a href="table_page.html">Users</a></div>
        <br />
        <div class="btnList">
          <a href="add_user.html">Join Mobile Planet</a>
        </div>
        <br />
        <div class="btnList"><a href="about.html">Abous us</a></div>
        <br />
        <div class="btnList"><a href="contact-us.html">Contact us</a></div>
        <div id="listForBtnClick_footer">
          <div>
            <h2 id="listForBtnClick_footer_header">Mobile Planet</h2>
            <a href="https://github.com/SolomonAvraham">
              <img
                id="footerIcon"
                src="ICON/footer-icon/github-icon.png"
                alt="github-icon"
                width="35vw"
              />
            </a>

            <a href="https://www.linkedin.com/in/solomon-avraham-82b8a2234/">
              <img
                id="footerIconTwo"
                src="ICON/footer-icon/linkdein-icon.png"
                alt="linkdein-icon"
                width="40vw"
              />
            </a>
          </div>
        </div>
      </div>

      <div id="grid_main">
        <div class="loading_page">
          <img
            src="ICON/loading-gif/loading-gif.gif"
            alt="loading-gif"
            width="100vw"
          />
        </div>
        <br />

        <div id="headerUser">Users</div>
        <div id="headerUserTwo">Moblie Planet Users</div>

        <div id="usersCards"></div>
      </div>

      <div id="tableContainer"> 
             <div class="loading_pageTwo">
          <img
            src="ICON/loading-gif/loading-gif.gif"
            alt="loading-gif"
            width="100vw"
          />
        </div>
        <div id="headerUserSec">Users</div>
        <div id="headerUserTwoSec">Moblie Planet Users</div>
        <table class="tableUsers">
          <tr id="tableHead">
            <th>ID</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Index</th>
            <th>Phone</th>
          </tr>
        </table>
        <br /><br /><br />
      </div>

      <div id="sideBar">
        <div id="listForBtnClickBigScreen">
          <hr class="hrSidebar" />
          <div class="btnList">
            <img
              src="ICON/sideBar-icon/home-icon.png"
              class="sidbarLogs"
              alt="home-icon"
            /><a href="index.html">Home</a>
          </div>
          <hr class="hrSidebar" />
          <div class="btnList">
            <img
              src="ICON/sideBar-icon/phone-icon.png"
              class="sidbarLogs"
              alt="phone-icon"
            /><a href="cards_page.html">Phones</a>
          </div>
          <hr class="hrSidebar" />
          <div class="btnList">
            <img
              src="ICON/header-icon/user_account.png"
              class="sidbarLogs"
              alt="user-icon"
            />
            <a href="table_page.html">Users</a>
          </div>
          <hr class="hrSidebar" />
          <div class="btnList">
            <img
              src="ICON/sideBar-icon/log-in-icon.png"
              class="sidbarLogs"
              alt="sign-in-icon"
            />
            <a href="add_user.html">Join to Mobile Planet</a>
          </div>
          <hr class="hrSidebar" />
          <div class="btnList">
            <img
              src="ICON/sideBar-icon/about-us-icon.png"
              class="sidbarLogs"
              alt="about-us-icon"
            /><a href="about.html">Abous us</a>
          </div>
          <hr class="hrSidebar" />
          <div class="btnList">
            <img
              src="ICON/sideBar-icon/contact-us-icon.png"
              class="sidbarLogs"
              alt="contact-us-icon"
            /><a href="contact-us.html">Contact us</a>
          </div>
          <hr class="hrSidebar" />
        </div>
      </div>

      <footer id="grid_footer">
        <a href="https://github.com/SolomonAvraham">
          <img
            class="imgHover"
            id="footerIcon"
            src="ICON/footer-icon/github-icon.png"
            alt="github-icon"
            width="30vw"
          />
        </a>
        <a href="https://www.linkedin.com/in/solomon-avraham-82b8a2234/">
          <img
            class="imgHover"
            id="footerIconTwo"
            src="ICON/footer-icon/linkdein-icon.png"
            alt="linkdein-icon"
            width="30vw"
          />
        </a>
      </footer>
    </div>

    <script src="JS/fetch.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
